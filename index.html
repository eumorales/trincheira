<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Registrar</title>
</head>
<body>
    <header>
        <img src="trincheira.png" alt="Trincheira" width="130">
    </header>
    <main>
        <h1>Registrar</h1>
        <div class="operation-selection">
            <button id="entradaBtn">Entrada</button>
            <button id="saidaBtn">Saída</button>
        </div>
        <div>
            <label for="descricao">Categoria:</label>
            <select id="descricao">
                <option value="Novilhas">Novilha</option>
                <option value="Terneiras">Terneira</option>
                <option value="Terneiros">Terneiro</option>
                <option value="Vacas de cria">Vaca de cria</option>
                <option value="Vacas de invernar">Vaca de invernar</option>
            </select>
        </div>
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" inputmode="numeric" />
        </div>
        <button id="registrarBtn">Registrar</button>
        

        <h1>Histórico</h1>
        <button id="downloadPDFBtn">historico.txt</button>
        <ul id="historico">
        </ul>
    </main>
</body>
</html>
